<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.inputDV.js" type="text/javascript" charset="utf-8"></script>
    
    <style type="text/css" media="screen">
        input { width:250px; }
        input.default { color:#ccc; }
    </style>
    
    
</head>
<body>
    <p>Input with an existent value</p>
    <input id="with-value" type="text" value="Default value" />
    
    <script type="text/javascript" charset="utf-8">
        $('#with-value').inputDV();
    </script>
    
    <p>Input with the value as param</p>
    <input id="param-value" type="text" />
    <script type="text/javascript" charset="utf-8">
        $('#param-value').inputDV({ value: 'Default value passed as parameter' });
    </script>
</body>
</html>
